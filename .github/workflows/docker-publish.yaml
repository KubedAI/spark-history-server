name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'stable/spark-history-server/Chart.yaml'
      - 'docker/Dockerfile'
      - '**/*.sh'
      - '**/*.yaml'
  workflow_dispatch:
    inputs:
      override_version:
        description: 'Optional override for appVersion'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image version (manual or Chart.yaml)
        id: extract_version
        run: |
          if [ -n "${{ github.event.inputs.override_version }}" ]; then
            VERSION="${{ github.event.inputs.override_version }}"
          else
            VERSION=$(grep '^appVersion:' stable/spark-history-server/Chart.yaml | awk '{print $2}')
          fi

          if [ -z "$VERSION" ]; then
            echo "âŒ ERROR: Version could not be determined. Exiting."
            exit 1
          fi

          echo "âœ… Using version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Debug image tag
        run: echo "ğŸ› ï¸ Will tag image as: varabonthu/spark-web-ui:${{ steps.extract_version.outputs.VERSION }}"

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          push: true
          tags: |
            varabonthu/spark-web-ui:${{ steps.extract_version.outputs.VERSION }}
            varabonthu/spark-web-ui:latest
          platforms: linux/amd64,linux/arm64
